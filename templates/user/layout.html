<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABRAR.CO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #2c3e50;
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #1a1a1a; 
            overflow-x: hidden;
        }

        html {
            scroll-behavior: smooth;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
            background: linear-gradient(125deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gerakBackground 20s ease infinite;
        }

        @keyframes gerakBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .light-orb {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            bottom: -150px;
            animation: animasiBentuk 25s linear infinite;
        }

        .light-orb:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .light-orb:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .light-orb:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .light-orb:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .light-orb:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .light-orb:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .light-orb:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .light-orb:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .light-orb:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
        .light-orb:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

        @keyframes animasiBentuk {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-120vh) rotate(720deg); opacity: 0; }
        }

        .navbar-enhanced {
            background: rgba(255, 255, 255, 0.8) !important;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px var(--shadow-light);
            padding: 0.8rem 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            margin-bottom: 0 !important;
        }

        /* BAGIAN INI MEMBUAT NAVBAR MENGECIL SAAT DI-SCROLL */
        .navbar-enhanced.scrolled {
            background: rgba(255, 255, 255, 0.95) !important;
            box-shadow: 0 12px 40px var(--shadow-medium);
            padding: 0.4rem 0; /* Padding atas-bawah dikecilkan */
        }

        .navbar-brand-enhanced {
            font-weight: 700 !important;
            font-size: 2rem !important;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        /* Ukuran font brand ikut mengecil saat di-scroll */
        .navbar-enhanced.scrolled .navbar-brand-enhanced {
            font-size: 1.75rem !important;
        }

        .navbar-brand-enhanced::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--gradient-primary);
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .navbar-brand-enhanced:hover::after { width: 100%; }
        .navbar-brand-enhanced:hover { transform: translateY(-2px); }

        .navbar-nav-enhanced .nav-link {
            color: var(--text-color) !important;
            font-weight: 500;
            padding: 0.7rem 1.2rem !important;
            margin: 0 0.2rem;
            border-radius: 25px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        /* Padding link navigasi ikut mengecil saat di-scroll */
        .navbar-enhanced.scrolled .navbar-nav-enhanced .nav-link {
            padding: 0.5rem 1.1rem !important;
        }

        .navbar-nav-enhanced .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            transition: left 0.3s ease;
            z-index: -1;
            border-radius: 25px;
        }

        .navbar-nav-enhanced .nav-link:hover::before { left: 0; }

        .navbar-nav-enhanced .nav-link:hover {
            color: white !important;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow-medium);
        }

        .navbar-nav-enhanced .nav-link.active {
            background: var(--gradient-primary);
            color: white !important;
            box-shadow: 0 4px 15px var(--shadow-medium);
        }

        .nav-icon {
            margin-right: 0.7rem;
        }

        .admin-btn, .dashboard-btn {
            color: white !important;
            border-radius: 25px !important;
            padding: 0.7rem 1.5rem !important;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Padding tombol ikut mengecil saat di-scroll */
        .navbar-enhanced.scrolled .admin-btn,
        .navbar-enhanced.scrolled .dashboard-btn {
            padding: 0.5rem 1.3rem !important;
        }
        
        .admin-btn {
            background: var(--gradient-secondary) !important;
        }

        .admin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(238, 90, 82, 0.4);
            color: white !important;
        }
        
        .dashboard-btn {
            background: var(--gradient-primary) !important;
        }

        .dashboard-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            color: white !important;
        }


        .navbar-toggler-enhanced {
            border: none !important;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .navbar-toggler-enhanced:focus { box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2); }

        .navbar-toggler-enhanced .navbar-toggler-icon {
            background-image: none; width: 24px; height: 2px;
            background: var(--text-color); border-radius: 2px;
            transition: all 0.3s ease;
        }

        .navbar-toggler-enhanced .navbar-toggler-icon::before,
        .navbar-toggler-enhanced .navbar-toggler-icon::after {
            content: ''; position: absolute; width: 24px;
            height: 2px; background: var(--text-color);
            border-radius: 2px; transition: all 0.3s ease;
        }

        .navbar-toggler-enhanced .navbar-toggler-icon::before { top: -8px; }
        .navbar-toggler-enhanced .navbar-toggler-icon::after { top: 8px; }

        .content-area {
            padding-top: 80px;
            min-height: 100vh;
        }

        @media (max-width: 991.98px) {
            .navbar-nav-enhanced {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(20px);
                border-radius: 15px;
                margin-top: 1rem;
                padding: 1rem;
                box-shadow: 0 8px 32px var(--shadow-light);
            }
            .navbar-nav-enhanced .nav-link { margin: 0.3rem 0; text-align: center; }
            .admin-btn, .dashboard-btn { margin-top: 0.5rem; display: block; width: 100%; }
            .content-area { padding-top: 70px; }
            .navbar-nav > .nav-item:not(:last-child) {
                margin-right: 0 !important;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>

<body>
    
    <div class="background-container">
       <ul class="light-orbs">
          <li class="light-orb"></li>
          <li class="light-orb"></li>
          <li class="light-orb"></li>
          <li class="light-orb"></li>
          <li class="light-orb"></li>
          <li class="light-orb"></li>
          <li class="light-orb"></li>
          <li class="light-orb"></li>
          <li class="light-orb"></li>
          <li class="light-orb"></li>
       </ul>
    </div>
    
    <nav class="navbar navbar-expand-lg navbar-enhanced" id="mainNavbar">
        <div class="container-fluid px-4">
            <a class="navbar-brand navbar-brand-enhanced" href="/">
                <i class="fas fa-cube nav-icon"></i>ABRAR
            </a>

            <button class="navbar-toggler navbar-toggler-enhanced" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon position-relative"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav navbar-nav-enhanced me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home nav-icon"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/katalog">
                            <i class="fas fa-book-open nav-icon"></i>Katalog
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/kontak">
                            <i class="fas fa-envelope nav-icon"></i>Kontak
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto d-flex flex-row align-items-center">
                    {% if 'user_id' in session %}
                        {% if session.user_role == 'admin' %}
                        <li class="nav-item me-2">
                            <a class="dashboard-btn" href="{{ url_for('admin_home') }}">
                                <i class="fas fa-tachometer-alt nav-icon"></i> Dashboard
                            </a>
                        </li>
                        {% endif %}
                        <li class="nav-item">
                            <a class="admin-btn" href="{{ url_for('logout') }}">
                                <i class="fas fa-sign-out-alt nav-icon"></i> Logout
                            </a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="admin-btn" href="{{ url_for('login') }}">
                                <i class="fas fa-user-shield nav-icon"></i> Login / Register
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="content-area">
        {% block isi %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    
    <script>
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('mainNavbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled'); // Menambah class .scrolled
            } else {
                navbar.classList.remove('scrolled'); // Menghapus class .scrolled
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname;
            const navLinks = document.querySelectorAll('.navbar-nav-enhanced .nav-link');
            
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });

            if (currentPage === '/') {
                const homeLink = document.querySelector('.navbar-nav-enhanced .nav-link[href="/"]');
                if (homeLink) homeLink.classList.add('active');
            }
        });

        document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
            link.addEventListener('click', () => {
                const navbarCollapse = document.querySelector('.navbar-collapse');
                if (navbarCollapse.classList.contains('show')) {
                    const bsCollapse = new bootstrap.Collapse(navbarCollapse);
                    bsCollapse.hide();
                }
            });
        });
    </script>
</body>
</html>
