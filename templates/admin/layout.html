<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
        }
        .sidebar-header {
            padding: 20px;
            text-align: center;
            background-color: #212529;
            border-bottom: 1px solid #495057;
        }
        .sidebar-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        .nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .nav-item {
            border-bottom: 1px solid #495057;
        }
        .nav-link {
            display: block;
            padding: 15px 20px;
            color: #adb5bd;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .nav-link i {
            margin-right: 10px;
        }
        .nav-link:hover {
            background-color: #495057;
            color: #fff;
        }
        .nav-link.active {
            background-color: #495057;
            color: #fff;
        }
        .nav-item:last-child {
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .topbar {
            height: 60px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 250px;
            right: 0;
        }
        .topbar .admin-info {
            display: flex;
            align-items: center;
        }
        .topbar .admin-info i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <nav>
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Admin</h2>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/home" onclick="setActiveLink(this)">
                        <i class="fas fa-tachometer-alt"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/admin-kelola-barang" onclick="setActiveLink(this)">
                        <i class="fas fa-cog"></i> Tambahkan Barang
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/admin-kelola-gudang" onclick="setActiveLink(this)">
                        <i class="fas fa-tools"></i> Kelola Gudang
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/" onclick="setActiveLink(this)">
                        <i class="fas fa-arrow-left"></i> Back
                    </a>
                </li>
            </ul>
            <script>
                function setActiveLink(element) {
                    // Remove active class from all links
                    const links = document.querySelectorAll('.nav-link');
                    links.forEach(link => link.classList.remove('active'));

                    // Add active class to the clicked link
                    element.classList.add('active');
                }

                // Set active link based on current URL
                document.addEventListener('DOMContentLoaded', () => {
                    const currentPath = window.location.pathname;
                    const links = document.querySelectorAll('.nav-link');
                    links.forEach(link => {
                        if (link.getAttribute('href') === currentPath) {
                            link.classList.add('active');
                        }
                    });
                });
            </script>
        </div>
            <div class="topbar">
        <div class="admin-info">
            <i class="fas fa-user-circle"></i>
        </div>
    </div>
    <div style="margin-left: 250px; padding-top: 60px;">    
    </nav>
        {%block isi %}  {%endblock%}
    </div>
    <script>
        function addHoverEffect(element) {
            element.style.backgroundColor = '#495057';
            element.style.color = '#fff';
        }
        function removeHoverEffect(element) {
            element.style.backgroundColor = '';
            element.style.color = '';
        }
    </script>
</body>
</html>
