{% extends 'admin/layout.html' %}
{% block isi %}
<div class="container" style="display: flex; justify-content: center; align-items: flex-start; padding: 20px;">
    <div class="row" style="width: 100%; max-width: 1200px; display: flex; justify-content: center; gap: 20px;">
        <!-- Card: Jumlah Barang -->
        <div class="card" style="width: 18rem; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 8px; background-color: #f8f9fa;">
            <div class="card-body" style="text-align: center;">
                <h5 class="card-title" style="color: #007bff;">
                    <i class="fas fa-box"></i> Jumlah Barang
                </h5>
                <p class="card-text" style="font-size: 1.2rem; font-weight: bold;">100</p>
            </div>
        </div>
        <!-- Card: Barang Masuk -->
        <div class="card" style="width: 18rem; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 8px; background-color: #f8f9fa;">
            <div class="card-body" style="text-align: center;">
                <h5 class="card-title" style="color: #28a745;">
                    <i class="fas fa-arrow-down"></i> Barang Masuk
                </h5>
                <p class="card-text" style="font-size: 1.2rem; font-weight: bold;">50</p>
            </div>
        </div>
        <!-- Card: Barang Keluar -->
        <div class="card" style="width: 18rem; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 8px; background-color: #f8f9fa;">
            <div class="card-body" style="text-align: center;">
                <h5 class="card-title" style="color: #dc3545;">
                    <i class="fas fa-arrow-up"></i> Barang Keluar
                </h5>
                <p class="card-text" style="font-size: 1.2rem; font-weight: bold;">30</p>
            </div>
        </div>
    </div>
</div>

<!-- Add Font Awesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<div class="container" style="display: flex; justify-content: center; align-items: flex-start; padding: 40px; flex-wrap: wrap; gap: 30px;">
    <!-- Grafik Barang -->
    <div class="card" style="width: 48%; padding: 30px; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); border-radius: 12px; text-align: center; background-color: #ffffff;">
        <h1 style="font-size: 1.5rem; color: #333;">Grafik Barang</h1>
        <canvas id="dashboardChart" width="800" height="400"></canvas>
    </div>
    <!-- Grafik Pendapatan -->
    <div class="card" style="width: 48%; padding: 30px; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); border-radius: 12px; text-align: center; background-color: #ffffff;">
        <h1 style="font-size: 1.5rem; color: #333;">Grafik Pendapatan</h1>
        <canvas id="revenueChart" width="800" height="400"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Dashboard Chart
    const ctx1 = document.getElementById('dashboardChart').getContext('2d');
    const dashboardChart = new Chart(ctx1, {
        type: 'bar',
        data: {
            labels: ['Januari', 'Februari', 'Maret', 'April', 'Mei'],
            datasets: [{
                label: 'Data Penjualan',
                data: [12, 19, 3, 5, 2],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.3)',
                    'rgba(54, 162, 235, 0.3)',
                    'rgba(255, 206, 86, 0.3)',
                    'rgba(75, 192, 192, 0.3)',
                    'rgba(153, 102, 255, 0.3)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)'
                ],
                borderWidth: 1.5
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        color: '#555',
                        font: { size: 14 }
                    }
                },
                x: {
                    ticks: {
                        color: '#555',
                        font: { size: 14 }
                    }
                }
            },
            plugins: {
                legend: {
                    labels: {
                        color: '#333',
                        font: { size: 14 }
                    }
                }
            }
        }
    });

    // Revenue Chart
    const ctx2 = document.getElementById('revenueChart').getContext('2d');
    const revenueChart = new Chart(ctx2, {
        type: 'line',
        data: {
            labels: ['Januari', 'Februari', 'Maret', 'April', 'Mei'],
            datasets: [{
                label: 'Pendapatan',
                data: [500, 700, 400, 800, 600],
                backgroundColor: 'rgba(75, 192, 192, 0.3)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 2,
                fill: true
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        color: '#555',
                        font: { size: 14 }
                    }
                },
                x: {
                    ticks: {
                        color: '#555',
                        font: { size: 14 }
                    }
                }
            },
            plugins: {
                legend: {
                    labels: {
                        color: '#333',
                        font: { size: 14 }
                    }
                }
            }
        }
    });
</script>
{% endblock %}
